<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Responsive slider</h1>

        <div class="slider">
            <div class="slider-line">
                <img class="slider-line__img" src="./img/01.jpg" alt="Bridge">
                <img class="slider-line__img" src="./img/02.jpg" alt="Coast">
                <img class="slider-line__img" src="./img/03.jpg" alt="Night sky">
                <img class="slider-line__img" src="./img/04.jpg" alt="Bubbles around the sky">
                <img class="slider-line__img" src="./img/05.jpg" alt="Old bridge">
            </div>
        </div>

        <div class="buttons">
            <a href="#" class="button slider-prev">Previous</a>
            <a href="#" class="button slider-next">Next</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
